<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        input {
            width: 150px;
        }
        label {
            display: block;
        }

</head>
<body>
    <h1>Formulários</h1>
    <form method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome completo:</label>
            <input id="nome" type="text" placeholder="Nome completo" name="txnome">
            <label for="data">Data de nascimento:</label>
            <input id="data" type="date" placeholder="Data de nascimento" name="txnascimento">
            <label for="rg">RG:</label>
            <input id="rg" type="text" placeholder="RG" name="txrg">
            <label for="cpf">CPF:</label>
            <input id="cpf" type="text" placeholder="CPF" name="txcpf">
            <label for="tf">Telefone fixo:</label>
            <input id="tf" type="text" placeholder="Telefone fixo" name="txtelefixo">
            <br>
            <label for="tc">Telefone celular:</label>
            <input id="tc" type="text" placeholder="Telefone celular" name="txtelecell">
            <label for="email">E-mail:</label>

        </fieldset>

</body>
</html>
