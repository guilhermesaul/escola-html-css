<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblio Swap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" id="logo">
            <div>
                <h1>Biblio</h1>
                <h1>Swap</h1>
            </div>
        </div>
        <div class="barra-de-pesquisa">
            <input type="text" placeholder="Procure por livros, usuários, autores e comece a troca!">
            <img src="imagens/buscar.png" alt="">
        </div>
        <div class="botoes">
            <button>Login</button>
            <button>Entrar</button>
        </div>
    </header>
    <main>
        <section>
            <div id="login">
                <form action="">
                    <h1>Fazer Login</h1>
                    <div id="preenchimento-input">
                        <input type="email" placeholder="E-mail" id="email" class="input-escrever">
                        <input type="password" placeholder="Senha" id="senha" class="input-escrever">
                    </div>
                    <div id="senhas">
                        <input type="checkbox" id="input-marcar" name="senha">
                        <label id="label-senha">Lembrar minha senha</label>
                        <p>Esqueceu sua senha?</p>
                    </div>
                    <button id="botao-form">Entrar</button>
                    <p style="text-decoration: underline;" id="p-final">Ainda não tenho uma conta</p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
