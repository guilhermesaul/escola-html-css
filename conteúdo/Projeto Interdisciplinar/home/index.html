<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="" id="logo">
        <h1>Biblio Swap</h1>
        <div class="barra-de-pesquisa">
            <p> Procure por livros, usuários, autores e comece a troca! </p>
            <img src="imagens/buscar.png" alt="">
        </div>
        <div class="botao">
            <button>Login</button>
            <button>Entrar</button>
        </div>
    </header>
    <main>
        <section>
            <div id="login" >
                <h1>Fazer Login</h1>
                <form action="">
                    <div id="preenchimento-input">
                        <input type="email" placeholder="E-mail" id="email" class="input-escrever">
                        <input type="password" placeholder="Senha" id="senha" class="input-escrever">
                    </div>
                    <div id="senhas">
                        <input type="checkbox" id="input-marcar" name="senha">
                        <label for="senha">Lembrar minha senha</label>
                        <p>Esqueceu sua senha?</p>
                    </div>
                    <button id="botao-form">Entrar</button>
                    <p style="text-decoration: underline;" id="p-final">Ainda não tenho uma conta</p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
